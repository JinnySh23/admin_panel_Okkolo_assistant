<!DOCTYPE html>
<html>
<head>
    <title>UI Dataset Okkolo AI</title>
    
    <meta charset="utf-8">

    <!-- For correct display on the smartphone -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/x-icon" href="/assets/image/favicon.ico">

    <!-- Connecting the stylesheet -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <!-- Connecting Jquery -->
    <script type="text/javascript" src="/assets/js/jquery-3.7.0.min.js"></script>

    <!-- Connecting Core -->
    <script type="text/javascript" src="/assets/js/core.js"></script>
    
    <!-- Connecting login.js -->
    <script type="text/javascript" src="/assets/js/login.js"></script>
</head>
<body>
    <!-- Main container -->
    <div class="main-container">
        <div class="main-content">

            <div id="box-error" class="error__admin">
                <p></p>
                <button id="box-message-close">Закрыть</button>
            </div>

            <h1>Авторизация</h1>

            <div class="block__main">
                <p>Логин</p>
                <input id="input-login" placeholder="Введите логин">
                <p>Пароль</p>
                <input id="input-password" placeholder="Введите пароль">
                <button class="long" id="button-login">Войти</button>
            </div>
    
        </div>
    </div>
</body>
</html>
